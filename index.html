<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css"> <!--Styling Sheet-->
    <link rel="icon" href="https://www.freeiconspng.com/uploads/related-white-star-vector-star-png-transparent-background-star-png--20.png"> <!--Website Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> <!--Icons-->

    <title>Password-Generator</title>
</head>
<body>
    <a href="docs.html" class="nav-btn bt2">
        <i class="fas fa-paperclip"></i>
    </a>

    <div class="grid">
        <div class="static-header">
            <h1>Random Password Generator</h1>
            <p>* Recommended password should have at least 20 characters including</p>
            <ul>
                <li id="accept-size" class="bad-pw">Minimum Length (20)</li>
                <li id="accept-num" class="bad-pw">Number</li>
                <li id="accept-letters" class="bad-pw">Normal-case letter</li>
                <li id="accept-capital-letters" class="bad-pw">Capital-case letter</li>
                <li id="accept-unique-chars" class="bad-pw">Special-character (~ ! @ # $ % ^ & * ?)</li>
            </ul>
        </div>

        <div class="user-input">
            <span>Password Length</span>
            <input type="range" min="8" max="50" value='20' class="slider" id="pw-size">
            <span id="input-length-value"></span>
            <br>
            <input type="checkbox" name="special-char" id="special-char-cbox" value=false>
            <span>Include special-chracters (~ ! @ # $ % ^ & * ?)</span>

            <button id="generate-btn">Generate</button>
        </div>

        <div class="clipboard">
            <input type="text" placeholder="Your new password" id="display-pw"></input>
            <i class="far fa-copy" id="copy"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
